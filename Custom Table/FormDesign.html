<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="datatableprint.css">
    <link rel="stylesheet" href="datatableprint_jQuery.css">
    <script src="DataTable_JQuery.js"></script>
    <script src="DataTable_JQuery2.js"></script>
    <script src="DataTable_JQuery3.js"></script>
    <script src="DataTable_JQuery4.js"></script>

    <style>
        #CustomDataTable_filter{
            display: none;
        }
        #CustomDataTable_info{
            display: none;
        }
        #CustomDataTable_paginate{
            display: none;
        }
        tr th{
            display: none;
        }
        .card {
        border: 1px solid gold;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    td:nth-child(odd){
        text-align: right !important;
    }
    </style>
</head>

<body>
    <div class="card">
        <div class="row ms-5 mb-3">
            <table id="CustomDataTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tiger Nixon</td>
                        <td>System Architect</td>
                    </tr>
            </table>
            <h3>Are you sure you want to delete Customer @Model.CustomerName?</h3>
        </div>
    </div>
    <script>
        $(document).ready(function() {
    $('#CustomDataTable').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'print'
        ]
    } );
} );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
