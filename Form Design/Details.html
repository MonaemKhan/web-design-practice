<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <div class="p-5">
        <h2>Employee Details</h2>
        <hr>
        <div class="d-flex ms-3 me-5 mt-3">
            <div class="col-md-6 me-4">

                <div class="d-flex mb-4 align-items-center">
                    <div class="col-md-3">
                        <p>Name</p>
                    </div>
                    <div class="col-md-9">
                        <p>Data</p>
                    </div>
                </div>

                <div class="d-flex mb-4 align-items-center">
                    <div class="col-md-3">
                        <p>Gender </p>
                    </div>
                    <div class="col-md-9">
                        <p>Male</p>
                    </div>
                </div>

                <div class="d-flex mb-4 align-items-center">
                    <div class="col-md-3">
                        <label class="form-label me-5">Education </label>
                    </div>
                    <div class="col-md-9 d-flex justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="SSC">
                            <label class="form-check-label" for="SSC">
                                SSC
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="HSC">
                            <label class="form-check-label" for="HSC">
                                HSC
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="BSC">
                            <label class="form-check-label" for="BSC">
                                BSC
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="MSC">
                            <label class="form-check-label" for="MSC">
                                MSC
                            </label>
                        </div>
                    </div>
                </div>

                <div class="d-flex mb-4 align-items-center">
                    <div class="col-md-3">
                        <p>Address </p>
                    </div>
                    <div class="col-md-9">
                        <p>Address</p>
                    </div>
                </div>

                <div class="d-flex mb-4 align-items-center">
                    <div class="col-md-3">
                        <p>Country</p>
                    </div>
                    <div class="col-md-9">
                        <p>Ban</p>
                    </div>
                </div>

                <div class="d-flex mb-4 align-items-center">
                    <div class="col-md-3">
                        <p>State</p>
                    </div>
                    <div class="col-md-9">
                        <p>State</p>
                    </div>
                </div>

                <div class="d-flex mb-4 align-items-center">
                    <div class="col-md-3">
                        <p>City</p>
                    </div>
                    <div class="col-md-9">
                        <p>City</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 d-flex mb-4 align-items-center justify-content-center">
                <img src="./default_user.png" alt="default user"
                    style="border: 2px solid lightblue;border-radius: 10px;" class="h-75 w-75" id="UploadFile">
            </div>
        </div>

        <div class="d-flex">
            <div class="me-2">
                <a href="#" class="btn btn-outline-primary">Back to Index</a>
            </div>
            <div>
                <a href="#" class="btn btn-outline-primary">Edit</a>
            </div>
        </div>
    </div>
</body>

</html>
